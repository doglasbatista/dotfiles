set-option -g default-shell /bin/zsh

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g mouse on

# use h-j-k-l to navigate between panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# remap split panels
unbind _
unbind |

bind-key _ split-window -v
bind-key | split-window -h

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -sg escape-time 0

set -g default-terminal "screen-256color"
set -s default-terminal 'tmux-256color'

# vim keys in copy or choice mode
set-window-option -g mode-keys vi

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# copying selection vim style
# http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/
# https://github.com/myfreeweb/dotfiles/blob/master/tmux.conf
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T choice-mode-vi h send-keys -X tree-collapse
bind-key -T choice-mode-vi l send-keys -X tree-expand
bind-key -T choice-mode-vi H send-keys -X tree-collapse-all
bind-key -T choice-mode-vi L send-keys -X tree-expand-all
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -in -selection clipboard";
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'logico/typewriter-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# colors
fg="#CBCCC6"
bg="#202734"
status_bg="#191E2A"
border_fg="#70748C"
border_active_fg="#5E81AC"
status_left_bg="#FFA759"

# status bar
set -g status-style "bg=$status_bg,fg=$fg"
set -g status-position bottom
set -g status-justify left
set-option -g status-style bg=default

# right status bar
set -g status-right '#[fg=$fg,bg=$status_bg,bold] %d/%m #[fg=$fg,bg=$status_bg,bold] %H:%M:%S '

# highlight current window
set-option -g default-terminal "screen-256color"

# window
set -g window-status-current-style "fg=$border_active_fg"
set -g window-status-style "fg=$fg"

# border
set -g pane-border-style "bg=$bg,fg=$border_fg"
set -g pane-active-border-style "bg=$bg,fg=$border_fg"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
